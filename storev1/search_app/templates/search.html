{% extends "base.html" %}
{% load static %}
{% block title %}
    Search Results
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <p>You Searched For: {{query}}</p>
        </div>
    </div>

    
    <div class="row pt-5">
        {% for product in products %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <a class="nodecor" href="{{product.get_url}}">
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid card-img-top" />
                            <div class="card-body">
                                <p class="card-text">{{ product.name }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary nodecor">Add To Cart</button>
                                    </div>
                                    <small class="text-muted nodecor">{{category.name}}</small>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            {% empty %}
                <div class="text-center">
                    <div class="col-lg-12">
                        <b>0 Results Found.</b>
                    </div>

                    <div class="col-lg-12 text-center">
                        <img class="img-fluid" src="{% static 'img/spaceman.gif' %}">
                    </div>
                </div>        
        {% endfor %}
    </div>


{% endblock%}
