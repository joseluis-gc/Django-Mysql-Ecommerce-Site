{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    
    
    <div class="row pt-5">
        <div class="col-lg-12">
            {% if not form.is_valid %}

                <div class="mx-auto">
                    <h1>Create an account.</h1>
                    <br>
                    <div class="col-lg-12 mx-auto">
                        <form method="POST">
                            {% csrf_token %}
                            {{form | crispy}}
                            <button type="submit">
                              Create Account
                            </button>
                        </form>
                    </div>
                </div>

            {% else %}
                <h1>Account Created Successfully.</h1>
            {% endif %}

        </div>
    </div>

{% endblock %}
