{% load static %}

<header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">Search</h4>

               <form method="get" action="{% url 'search_app:searchResult' %}" class="form-inline">
                  {% csrf_token %}
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                  <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
              </form>
            
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled">
                
                <li><a class="text-white" href="{% url 'shop:allProductCat' %}">All Products</a></li>
                {% for cat in links %}
                    <li><a class="text-white" href="{{ cat.get_url }}">{{ cat.name }}</a></li>
                {% endfor %}
                <li><a class="text-white">Your Cart()</a></li>
              </ul>

            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-danger box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img class="img-fluid" width="40" src="{% static 'img/logo.png' %}">
            &nbsp;&nbsp;<strong>PyStore</strong>
          </a>
         
         


          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
