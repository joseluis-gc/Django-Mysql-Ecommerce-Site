{% load static %}

<header>
      <div class="collapse bg-second" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">Search</h4>

               <form method="get" action="{% url 'search_app:searchResult' %}" class="form-inline">
                  {% csrf_token %}
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled">
                
                <li><a class="text-white" href="{% url 'shop:allProductCat' %}">All Products</a></li>
                {% for cat in links %}
                    <li><a class="text-white" href="{{ cat.get_url }}">{{ cat.name }}</a></li>
                {% endfor %}
                <!--
                <li><a class="text-white">Your Cart()</a></li>
                -->
              </ul>

            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-main box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="/shop" class="navbar-brand d-flex align-items-center">
            <img class="img-fluid" width="40" src="{% static 'img/logo.png' %}">
            &nbsp;&nbsp;<strong>PyStore</strong>
          </a>
         
         


          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-right">
            {% if item_count > 0 %}
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#50e395" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="20.5" r="1"/><circle cx="18" cy="20.5" r="1"/><path d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1"/></svg>
            <a href="{% url 'cart_app:cart_detail' %}">({{item_count}})</a>

            {% endif %}
        </div>
      </div>
    </div>
